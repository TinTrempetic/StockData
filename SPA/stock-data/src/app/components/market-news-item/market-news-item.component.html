<div class="item">
  <a [href]="item.url" target="_blank">
    <img [src]="item.image" class="image" />
  </a>

  <div class="item-text">
    <div class="headline">
      <a [href]="item.url" target="_blank">
        <strong>
          {{ item.dateTime | date: "MM/dd/yyyy HH:mm" }} {{ item.headline }}
        </strong>
      </a>
    </div>

    <ng-container *ngIf="displaySummary">
      <div class="summary">
        {{ item.summary }}
      </div>
    </ng-container>
  </div>
</div>
