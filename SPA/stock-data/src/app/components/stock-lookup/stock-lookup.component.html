<p-autoComplete
  [(ngModel)]="lookupText"
  styleClass="full-width"
  inputStyleClass="full-width"
  placeholder="Search for a stock symbol"
  emptyMessage="No stocks found"
  [delay]="500"
  [showEmptyMessage]="true"
  [suggestions]="suggestions"
  [minLength]="1"
  [multiple]="false"
  (onSelect)="suggestionSelected($event)"
  (onFocus)="clearLabel()"
  (completeMethod)="getFilteredStocks($event.query)"
>
  <ng-template let-item pTemplate="item">
    <p [routerLink]="item.symbol">{{ item.label }} ({{ item.symbol }})</p>
  </ng-template>
</p-autoComplete>
