<div class="header">
  <div class="lookup">
    <stock-lookup
      [suggestions]="suggestions$ | async"
      (stockLookupChanged)="getStockSuggestions($event)"
      (stockSelected)="stockSelected($event)"
    ></stock-lookup>
  </div>

  <div class="header-buttons">
    <button *ngIf="(isAuth$ | async) === false" (click)="login()">Login</button>
    <button *ngIf="isAuth$ | async" (click)="logout()">Logout</button>
  </div>
</div>
