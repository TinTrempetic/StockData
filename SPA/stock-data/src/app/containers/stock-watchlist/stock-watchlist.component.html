<p-table [value]="watchlistItems" class="watchlist-table">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="symbol">
        Symbol <p-sortIcon field="symbol"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Price <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="percentChange">
        Change <p-sortIcon field="percentChange"></p-sortIcon>
      </th>
      <th pSortableColumn="dayHighPrice">
        DayHighPrice <p-sortIcon field="dayHighPrice"></p-sortIcon>
      </th>
      <th pSortableColumn="dayLowPrice">
        DayLowPrice <p-sortIcon field="dayLowPrice"></p-sortIcon>
      </th>
      <th pSortableColumn="actions">
        Actions <p-sortIcon field="actions"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.symbol }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.percentChange }}</td>
      <td>{{ item.dayHighPrice }}</td>
      <td>{{ item.dayLowPrice }}</td>
      <td>Actions for id: {{ item.id }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="6">
        <ng-container *ngIf="isAuth$ | async; else elseTemplate">
          <div class="empty-message-text">
            <h1>No items added to your watchlist.</h1>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="empty-message-text">
            <h1>Login to view and add items to your watchlist.</h1>
          </div>
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>
