<div class="container">
  <p-dropdown
    [options]="resolutionOptions"
    (onChange)="resolutionChanged($event.value)"
  ></p-dropdown>

  <div class="chart" #chart>
    <p-chart
      [height]="chart.offsetHeight.toString()"
      type="line"
      [data]="data$ | async"
    ></p-chart>
  </div>
</div>
