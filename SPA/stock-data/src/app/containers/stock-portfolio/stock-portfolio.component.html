<p-table [value]="portfolioItems">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="symbol">
        Symbol <p-sortIcon field="symbol"></p-sortIcon>
      </th>
      <th pSortableColumn="date-bought">
        Date Bought <p-sortIcon field="date-bought"></p-sortIcon>
      </th>
      <th pSortableColumn="quantity">
        Quantity <p-sortIcon field="quantity"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Average Price <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="current-price">
        Current Price <p-sortIcon field="current-price"></p-sortIcon>
      </th>
      <th pSortableColumn="change">
        Change <p-sortIcon field="change"></p-sortIcon>
      </th>
      <th pSortableColumn="actions">
        Actions <p-sortIcon field="actions"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.symbol }}</td>
      <td>{{ item.dateBought }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.currentPrice }}</td>
      <td>{{ getItemPriceChange(item.price, item.currentPrice) }}</td>
      <td>Actions for id: {{ item.id }}</td>
    </tr>
  </ng-template>
</p-table>
